---
---
<html>
<head>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/take-off.css">
</head>
<body>
  <header>
    <a id="forkme_banner" href="https://github.com/tburette/take-off">
      View on GitHub
    </a>
    <img src="cloud.png" class="cloud">
    <br>
    <img src="line3.png" class="line-1">  
    <div class="grid-3">
      <div class="slogan slogan-1 cell-3">
	Take emacs 
	off the terminal...
      </div>
      <div class="logo cell-3">
	<i class="fa fa-paper-plane"></i>
	<h1 class="logo-title">take-off</h1>
      </div>
      <div class="slogan slogan-2 cell-3">
	...and into the web
      </div>
    </div>
    <img src="line4.png" class="line-2">
    <br>
    <i class="fa fa-terminal"></i>
  </header>
  <article>
    <h1>Interact in real-time with emacs</h1>
    <img src="take-of-test-terminal.png">
    <h1>Gesture</h1>
    <h1>Buttons</h1>
    <h1>Do you actually want to use it?</h1>
    <h1>How to install</h1>
    Get emacs, a browser and go to the <a href="https://github.com/tburette/take-off">project's homepage</a>
  </article>
</body>
</html>
